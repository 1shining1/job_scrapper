<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="https://picocss.com/css/pico.min.css" />
        <link rel="stylesheet" href="../static/css/style.css" />

        <title>Job Scrapper</title>

    <body>
        <style></style>
        <main class="container">
            <h1>Job Scrapper</h1>

                    name="keyword"
