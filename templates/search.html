<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
        />
        <link rel="stylesheet" href="https://picocss.com/css/pico.min.css" />
        <link rel="stylesheet" href="../static/css/style.css" />
        <title>Job Scrapper</title>
    </head>
    <body>
        <main class="container">
            <hgroup>
                <h1>Search Results for "{{keyword}}":</h1>
                <a
                    href="/export?keyword={{keyword}}"
                    target="_blank"
                    role="button"
                    class="secondary"
                    >Export to file</a
                >
            </hgroup>
            <!-- pico css - figure안에 넣으면 화면이 작을때 가로로 scroll 가능 -->
            <figure>
                <table role="grid">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                        <tr>
                            <td>{{job.position}}</td>
                            <td>{{job.company}}</td>
                            <td>{{job.location}}</td>
                            <td>
                                <a href="{{job.link}}" target="blank">Apply</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </figure>
        </main>
        <script src="https://picocss.com/docs/js/commons.min.js"></script>
    </body>
</html>
